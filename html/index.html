<body>
    <header>
        <h1>Exercicios HTML</h1>
        <style>
            #conteudo {
                padding: 30px 0px;

    <nav>

    </nav>
    <section id="conteudo">

    </section>
    <footer>        
         Curso de web moderno
    </footer>
    <script>
        document.querySelectorAll('a').forEach(link => { //pra cada link vai ser disparado um onlick e cada click vai ter uma função    
            const conteudo = document.getElementById('conteudo')
           
            link.onclick = e => {//é para permanecer na pagina
                e.preventDefault()
                
            fetch(link.href)
                .then(resp => resp.text())//o .text ta trazendo todo o html do link
                .then(html => conteudo.innerHTML = html)
            }
        })
    </script>
</body>

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Display</title>
    <style>

        body {
            font-size: 40px;
            color: #fff;
            background-color: coral;

        }

        ul {padding: 0;}
        div {background-color: seagreen;}
        span { background-color: dodgerblue;}
        li { background-color: purple;}

        div, span, li {
            width: 50%;
            width: 200px;
            height: 80px;
            padding-top: 30px;
            padding: 100px;
            margin-top: 10px;
            text-align: center;
            /* display: block; */ /*se n colocar display block nos span eles n ficam 1 em cada linha, e dinvadi o espa√ßo dos outros em alguns momentos. tambem os atributos de altura, largura, n funcionam*/
            /*display: inline;*/ /*deixa tudo em uma linha e altura, largura n se edita mais. so o padding*/
            display: inline-block; /*no inline block, da pra editar largura e altura*/
        }
    </style>
</head>

<body>
    <div>Texto 1</div>
    <span>Texto 2</span>
    <span>Texto 3</span>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
</body>

</html>
